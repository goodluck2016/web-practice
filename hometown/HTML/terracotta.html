                <h3 style="text-align: center; color: #8b0000; font-size: 28px; margin-bottom: 30px;">西安兵马俑</h3>
                             
                <div class="attraction-item">
                    <img src="../Image/terracotta.png" alt="兵马俑" class="attraction-image">
                    <p class="attraction-desc">兵马俑，即秦始皇兵马俑，亦简称秦兵马俑或秦俑，第一批全国重点文物保护单位，第一批中国世界遗产，位于今陕西省西安市临潼区秦始皇陵以东1.5千米处的兵马俑坑内。兵马俑是古代墓葬雕塑的一个类别。古代实行人殉，奴隶是奴隶主生前的附属品，奴隶主死后奴隶要作为殉葬品为奴隶主陪葬。兵马俑即制成兵马（战车、战马、士兵）形状的殉葬品。</p>
