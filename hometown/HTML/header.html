<!DOCTYPE html>
<html>
<head>
    <title>网站标题</title>
    <meta charset="UTF-8">
    <style>
        body {
            text-align: center;
            font-family: "微软雅黑", Arial;
            margin-top: 20px;
        }
        h1 {
            color: #8B4513;
            font-size: 24px;
        }
        .info {
            margin-top: 10px;
            font-size: 14px;
        }
        .music-control {
            margin-top: 15px;
        }
        .music-btn {
            background-color: #8B4513;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .music-btn:hover {
            background-color: #A0522D;
        }
    </style>
</head>
<body>
    <h1>谁不说俺家乡好</h1>
    <div class="info">
        学号：123456 姓名：张三
    </div>
    
    <div class="music-control">
        <button id="playMusicBtn" class="music-btn" onclick="toggleMusic()">播放背景音乐</button>
        <audio id="bgMusic" src="../Sound/background_music.mp3" loop></audio>
    </div>

    <script>
        var music = document.getElementById("bgMusic");
        var musicBtn = document.getElementById("playMusicBtn");
        var isPlaying = false;
        
        // 设置固定的较低音量（0.4，即40%的音量）
        music.volume = 0.4;
        
        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                musicBtn.innerHTML = "播放背景音乐";
                isPlaying = false;
            } else {
                music.play()
                    .then(function() {
                        musicBtn.innerHTML = "暂停背景音乐";
                        isPlaying = true;
                    })
                    .catch(function(error) {
                        console.log("播放失败:", error);
                        alert("音乐播放失败，请再次点击按钮尝试播放");
                    });
            }
        }
    </script>
</body>
</html>
