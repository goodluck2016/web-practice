<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站标题</title>
    <link rel="stylesheet" href="../Css/header.css">
</head>
<body>
    <div class="container">
        <div class="title">谁不说俺家乡好</div>
        <div class="author">学号：46733  <span style="color: #ccc;">|</span> 姓名：白米</span></div>
    </div>
   
    <!-- 音乐控制按钮 -->
    <div class="music-control" onclick="toggleMusic()">▶</div>
    
    <!-- 背景音乐元素 -->
    <audio id="backgroundMusic" loop>
        <source src="../Sound/music.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        var music = document.getElementById('backgroundMusic');
        var musicControl = document.querySelector('.music-control');
        var isPlaying = false;
        
        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                musicControl.textContent = '▶';
            } else {
                music.play().catch(function(error) {
                    console.log('音乐播放需要用户交互：', error);
                });
                musicControl.textContent = '⏸';
            }
            isPlaying = !isPlaying;
        }
        
        // 添加点击页面时自动播放音乐的事件监听
        document.addEventListener('click', function() {
            if (!isPlaying) {
                music.play().catch(function(error) {
                    console.log('音乐播放需要用户交互：', error);
                });
                musicControl.textContent = '⏸';
                isPlaying = true;
                // 移除这个事件监听，只触发一次
                document.removeEventListener('click', arguments.callee);
            }
        });
    </script>
</body>
</html>
