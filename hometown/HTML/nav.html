<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12345 张三 家乡导航</title>
    <link rel="stylesheet" href="../Css/nav.css">
</head>
<body>
    <div class="nav-container">
        <div class="nav-title">网站导航</div>
        
        <div class="nav-item">
            <div class="nav-link has-submenu" onclick="toggleSubmenu('introSubmenu')">家乡简要介绍</div>
            <div class="submenu" id="introSubmenu">
                <a href="terracotta.html" target="mainFrame" class="submenu-link">兵马俑</a>
                <a href="dayan_tower.html" target="mainFrame" class="submenu-link">大雁塔</a>
                <a href="wildlife_zoo.html" target="mainFrame" class="submenu-link">野生动物园</a>
            </div>
        </div>
        
        <div class="nav-item">
            <a href="puzzle.html" target="mainFrame" class="nav-link">家乡美景拼图</a>
        </div>
    </div>
    
    <script>
        function toggleSubmenu(submenuId) {
            var submenu = document.getElementById(submenuId);
            var parent = submenu.parentElement.querySelector('.has-submenu');
            
            if (submenu.style.display === 'block') {
                submenu.style.display = 'none';
                parent.classList.remove('active');
            } else {
                submenu.style.display = 'block';
                parent.classList.add('active');
            }
        }
        
        // 点击页面其他地方关闭下拉菜单
        document.addEventListener('click', function(event) {
            if (!event.target.classList.contains('has-submenu') && !event.target.closest('.submenu')) {
                var submenus = document.querySelectorAll('.submenu');
                var parents = document.querySelectorAll('.has-submenu');
                
                for (var i = 0; i < submenus.length; i++) {
                    submenus[i].style.display = 'none';
                    parents[i].classList.remove('active');
                }
            }
        });
        
        // 防止点击下拉菜单本身导致菜单关闭
        document.querySelectorAll('.submenu').forEach(function(submenu) {
            submenu.addEventListener('click', function(event) {
                event.stopPropagation();
            });
        });
    </script>
</body>
</html>
